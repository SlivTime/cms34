<html>
<head>
    <meta charset="utf-8">
</head>
<body>
{% if view and view.section %}
    {{ macros.menu(view.section) }}
{% else %}
    {{ macros.menu() }}
{% endif %}

{% block breadcrumbs %}
    {% if view %}{{ macros.breadcrumbs(view.breadcrumbs()) }}{% endif %}
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
