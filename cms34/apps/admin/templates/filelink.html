<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="{{ url_for_static('css/wysihtml5-content.css') }}">
  <style>
    body{
      padding: 20px; margin: 0;
      background: #eef;
      }
    h1 {
      font-size: 16px !important; 
      color: black;
      }
    a { cursor: default; }
  </style>

  </head>
  <body>
  {% if media %}
    <h1>{{ media.title }}</h1>
    <p><a href="{{ media.file.url }}">Скачать</a>, {{ media.file.size | filesizeformat }}</p>
  {% else %}
    <h1>Фаил удалена или не создан на данном языке</h1>
  {% endif %}
  </body>
</html>
