<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="{{ url_for_static('css/wysihtml5-content.css') }}">
  <style>
    body{
      padding: 0; margin: 0;
      background: #eef;
      }
    h1 {
      font-size: 16px !important; 
      background: #88e;
      padding: 10px !important;
      color: #fff;
      }
    a { cursor: default; }
  </style>
  </head>
  <body>
  {% if media %}
    <img src="{{ media.img_admin_preview.url }}" width="397" height="265" />
    <p>{{ media.title }}</p>
  {% else %}
    <h1>Видео удалено или не создано на данном языке</h1>
  {% endif %}
  </body>
</html>
