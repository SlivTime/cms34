<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="/cms34-static/css/wysihtml5-content.css">
  <style>
    body{
      padding: 0; margin: 0;
      background: #eef;
      }
    h1 {
      font-size: 16px !important; 
      background: #88e;
      padding: 10px !important;
      color: #fff;
      }
    a { cursor: default; }
  </style>
  </head>
  <body>
  {% if media and media.photos %}
    {% for photo in media.photos[:4] %}
    <img src="{{ photo.img_admin.url }}" width="160" height="90" />
    {% endfor %}
    <p>{{ media.title }}</p>
  {% else %}
    <h1>Фотолента удалена или не создана на данном языке</h1>
  {% endif %}
  </body>
</html>
