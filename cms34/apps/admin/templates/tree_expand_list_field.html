<div class="tree_expand init-block" style="float:left; width:40px"
     data-block-name="tree_expand"
     data-id="{{ item.id }}"
     data-parent="{{ item.parent_id or '' }}"
     data-childs="{{ item.has_childs and 1 or '' }}"
     data-level="{{ item.tree_level }}"
>
    <button style="display:none" class="tree_expand_open_button">+</button>
    <button style="display:none" class="tree_expand_close_button">-</button>
    &nbsp;
</div>
<a data-id="{{ item.id }}"
    {%- if read_allowed %} href="{{ url }}"{% endif %}>
{{ field_val }}
</a>
